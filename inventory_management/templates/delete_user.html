{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete User</h2>
    <div class="row">
        <div class="col-md-6">
            <p>Are you sure you want to delete this user?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
