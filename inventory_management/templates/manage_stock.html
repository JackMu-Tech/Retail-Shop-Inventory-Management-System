{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Manage Stock</h5>
                </div>
                <div class="card-body">
                    <!-- Add Stock Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Stock Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter stock name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter stock description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Stock</button>
                    </form>
                </div>
            </div>
            <div class="mt-4">
                <!-- Stock List -->
                <h5 class="mb-3">Stock List</h5>
                <div class="list-group">
                    {% if stocks %}
                        {% for stock in stocks %}
                            <a href="{% url 'view_stock' stock.id %}" class="list-group-item list-group-item-action">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-1">{{ stock.name }}</h6>
                                    <small class="text-muted">{{ stock.description }}</small>
                                </div>
                            </a>
                        {% endfor %}
                    {% else %}
                        <p>No stocks available</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
