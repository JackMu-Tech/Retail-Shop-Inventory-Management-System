{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Manage Products</h5>
                </div>
                <div class="card-body">
                    <!-- Add Product Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter product description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" name="price" placeholder="Enter product price" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Product Image</label>
                            <input type="file" class="form-control-file" id="image" name="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
            <div class="mt-4">
                <!-- Product List -->
                <h5 class="mb-3">Product List</h5>
                <div class="list-group">
                    {% if products %}
                        {% for product in products %}
                            <a href="{% url 'view_product' product.id %}" class="list-group-item list-group-item-action">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-1">{{ product.name }}</h6>
                                    <small class="text-muted">{{ product.price }}</small>
                                </div>
                                <p class="mb-1">{{ product.description }}</p>
                            </a>
                        {% endfor %}
                    {% else %}
                        <p>No products available</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
