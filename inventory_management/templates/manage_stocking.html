{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Record Stock In</h5>
                </div>
                <div class="card-body">
                    <!-- Record Stock In Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="stock">Select Stock</label>
                            <select class="form-control" id="stock" name="stock" required>
                                <option value="" selected disabled>Select stock</option>
                                {% for stock in stocks %}
                                    <option value="{{ stock.id }}">{{ stock.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Record Stock In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
